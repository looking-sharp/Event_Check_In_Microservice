<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/checkIn.css') }}">
  <link rel="manifest" href="{{ url_for('static',filename='favicon_io/site.webmanifest')}}">
  <title>Check In</title>
</head>
<header>
    <h1>Check In For {{ event_name }}</h1>
</header>
<body class="fixed-body">
    <div style="margin: auto; text-align: center;">
        <h2>Check in Link:</h2>
        <a href="{{url}}">{{url}}</a>
        <br><br>
        <div class="qr-code" style="margin-top: 20px;">
            {{ svg_str | safe }}
        </div>
    </div>
    <footer>
        Website by Thomas Sharp
    </footer>
</body>
</html>
